name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Import smoke test
        run: |
          python - <<'PY'
          import importlib
          for m in ["app.config","app.models","app.schemas","app.main"]:
              importlib.import_module(m)
              print("OK:", m)
          PY

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run build

  docker-compose-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and run docker-compose
        run: |
          docker-compose up -d --build
          # backend hazır olsun diye kısa bekleme
          for i in {1..15}; do curl -fsS http://localhost:8000/docs && break || sleep 2; done
          docker ps -a
      - name: Verify backend
        run: curl -f http://localhost:8000/metrics/summary
