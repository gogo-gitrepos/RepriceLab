version: "3.9"
services:
  backend:
    build: ./backend
    container_name: repricelab-backend
    ports: ["8000:8000"]
    environment:
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
    command: ["python","-m","uvicorn","app.main:app","--host","0.0.0.0","--port","8000"]
    working_dir: /app

  frontend:
    build: ./frontend
    container_name: repricelab-frontend
    ports: ["3000:3000"]
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on: [backend]
    command: ["npm","run","dev"]
